<app-cart [isActive]="currentlyActive" (changeActiveEvent)="updateActive()"></app-cart>
<app-search></app-search>
<header class="header">
    <div class="header-container">
        <h1 [routerLink]="['']" class="logo">
            <span class="access-hidden">Bake You Very Much</span>
            <img src="assets/images/bake-you-very-much-logo.png" alt="Bake You Very Much Logo">
        </h1>
        <div class="icon-container">
            <span *ngIf="itemCount()" class="cart_count">{{itemCount()}}</span>
            <button (click)="updateActive()" title="Shopping Cart" class="cart-icon"><span class="access-hidden">Shopping Cart</span>
                <svg role="image" alt="" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><circle cx="176" cy="416" r="16" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><circle cx="400" cy="416" r="16" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M48 80h64l48 272h256"/><path d="M160 288h249.44a8 8 0 007.85-6.43l28.8-144a8 8 0 00-7.85-9.57H128" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
            </button>
            <button title="Search" class="search-icon"><span class="access-hidden">Search</span>
                <svg role="image" alt="" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/></svg>
            </button>
        </div>
    </div>
</header>
