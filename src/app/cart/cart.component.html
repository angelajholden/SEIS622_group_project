<section class="shop_cart" [class.active]="isActive">
    <button (click)="changeActive()">Close</button>
    <div class="shop_cart-wrap">
        <h2 class="cart_header">Shopping Cart</h2>
        <p *ngIf="!items[0]">Add something to you cart!</p>
        <article class="cart_item" *ngFor="let item of items; let i = index">
            <figure class="cart_thumb">
                <img src="/assets/images/{{item.image}}" alt="" width="100" />
            </figure>
            <div class="cart_text">
                <h3 class="cart_title">{{item.productName}}</h3>
                <p>{{(item.cost[0] * counter) | currency}}</p>
                <div class="count_container">
                    <div class="product_count">
                        <button class="product_count-btn" (click)="decrement()">&ndash;</button>{{counter}}<button class="product_count-btn" (click)="increment()">&plus;</button>
                    </div>
                    <button (click)="removeItem(i)" class="remove_icon">
                        <span class="access-hidden">Remove Item</span>
                        <svg role="image" alt="" class="ionicon" viewBox="0 0 512 512"><path d="M112 112l20 320c.95 18.49 14.4 32 32 32h184c17.67 0 30.87-13.51 32-32l20-320" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M80 112h352"/><path d="M192 112V72h0a23.93 23.93 0 0124-24h80a23.93 23.93 0 0124 24h0v40M256 176v224M184 176l8 224M328 176l-8 224" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                    </button>
                </div>
            </div>
        </article>
    </div>
</section>
