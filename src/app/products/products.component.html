    <article >
        <figure class="product-thumb">
            <img src="https://picsum.photos/1024/768" alt="{{product.alt}}">
        </figure>
        <h2 class="product-title">{{product.productName}}</h2>
        <p class="paragraph">{{product.productSummary}}</p>
        <p>${{product.cost[0]}} per {{product.servingOptions[0]}}</p>
    </article>
